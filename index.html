<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Battleship 2D</title>
    </head>
    <body>
        <div id="you_win">
            <h1>Вы победили, поздравляем!!!</h1>
            <button id="close"></button>
        </div>
        <button id="switch_on_sound">Включить звуковые эффекты</button>
        <div class="wrapper">

            <div id="game">
                <div id="game-field">
                    <div id="alert-message"><p></p></div>
                    <table>
                        <tr class="active">
                            <td>A</td>
                            <td id="00"></td>
                            <td id="01"></td>
                            <td id="02"></td>
                            <td id="03"></td>
                            <td id="04"></td>
                            <td id="05"></td>
                            <td id="06"></td>
                        </tr>
                        <tr class="active">
                            <td>B</td>
                            <td id="10"></td>
                            <td id="11"></td>
                            <td id="12"></td>
                            <td id="13"></td>
                            <td id="14"></td>
                            <td id="15"></td>
                            <td id="16"></td>
                        </tr>
                        <tr class="active">
                            <td>C</td>
                            <td id="20"></td>
                            <td id="21"></td>
                            <td id="22"></td>
                            <td id="23"></td>
                            <td id="24"></td>
                            <td id="25"></td>
                            <td id="26"></td>
                        </tr>
                        <tr class="active">
                            <td>D</td>
                            <td id="30"></td>
                            <td id="31"></td>
                            <td id="32"></td>
                            <td id="33"></td>
                            <td id="34"></td>
                            <td id="35"></td>
                            <td id="36"></td>
                        </tr>
                        <tr class="active">
                            <td>E</td>
                            <td id="40"></td>
                            <td id="41"></td>
                            <td id="42"></td>
                            <td id="43"></td>
                            <td id="44"></td>
                            <td id="45"></td>
                            <td id="46"></td>
                        </tr>
                        <tr class="active">
                            <td>F</td>
                            <td id="50"></td>
                            <td id="51"></td>
                            <td id="52"></td>
                            <td id="53"></td>
                            <td id="54"></td>
                            <td id="55"></td>
                            <td id="56"></td>
                        </tr>
                        <tr class="active">
                            <td>G</td>
                            <td id="60"></td>
                            <td id="61"></td>
                            <td id="62"></td>
                            <td id="63"></td>
                            <td id="64"></td>
                            <td id="65"></td>
                            <td id="66"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>0</td>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                        </tr>
                    </table>
                </div>
                <div class="show-results">
                    <h1>Статистика игры</h1>
                    <p>Количество выстрелов: <span id="count-shot"></span></p>
                    <p>Процент попаданий: <span id="hit-persentage"></span></p>
                    <hr>
                    <form id="make-shot">
                        <input id="shot-position" type="text" name="shot-position" placeholder="Введите позицию выстрела в виде, А0 или D4">
                        <input type="button" value="Выстрел" id="shot-btn">
                    </form>
                </div>
            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
